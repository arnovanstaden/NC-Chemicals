    <link rel="icon" type="image/png" href="./assets/images/logos/favicon.png">

    <!-- Theme Colour -->
    <meta name="theme-color" content="#">

<body>





    <!-- Shop -->

    <section class="section-shop">
        <div class="container shop-container">
            <div class="row">

                <div class="shop-header col-md-12">

                </div>

            </div>

            <div class="row">

                <div class="shop-settings col-md-12">
                    <div class="row">
                        <div class="col-md-3" id="shop-settings-filter">
                            <h5>FILTER</h5>
                            <i class="far fa-sync-alt"></i>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-3 " id="shop-settings-sort">
                            <p>Sort By</p>
                            <i class="fas fa-caret-down"></i>
                        </div>
                        <div class="test offset-md-9 col-md-3" id="shop-settings-sort-dropdown">
                            <ul>
                                <li>Price: High to Low</li>
                                <li>Price: Low to High</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="shop-body col-12">
                    <div class="row">

                        <!-- Shop Filters -->
                        <div class="shop-filter col-md-3">

                            <!-- Filter Category -->
                            <div class="accordion" id="accordion">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0" type="button" data-toggle="collapse"
                                            data-target="#collapseCategory" aria-expanded="true"
                                            aria-controls="collapseCategory">
                                            <i class="far fa-angle-down"></i>
                                            Categories
                                        </h6>
                                        <i class="far fa-times"></i>
                                    </div>

                                    <div id="collapseCategory" class="collapse" data-parent="#accordion">
                                        <div class="card-body card-filter-categories">
                                            <ul>
                                                <li>
                                                    <p>Household</p>
                                                    <span>9</span>
                                                </li>
                                                <li>
                                                    <p>Industrial</p>
                                                    <span>10</span>
                                                </li>
                                                <li>
                                                    <p>Automotive</p>
                                                    <span>18</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Filter Price -->
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0" type="button" data-toggle="collapse"
                                            data-target="#collapsePrice" aria-expanded="true"
                                            aria-controls="collapsePrice">
                                            <i class="far fa-angle-down"></i>
                                            Price
                                        </h6>
                                        <i class="far fa-times"></i>
                                    </div>

                                    <div id="collapsePrice" class="collapse" data-parent="#accordion">
                                        <div class="card-body card-filter-price">

                                        </div>
                                    </div>
                                </div>

                                <!-- Filter Size -->
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0" type="button" data-toggle="collapse"
                                            data-target="#collapseSize" aria-expanded="true"
                                            aria-controls="collapseSize">
                                            <i class="far fa-angle-down"></i>
                                            Sizes
                                        </h6>
                                        <i class="far fa-times"></i>
                                    </div>

                                    <div id="collapseSize" class="collapse show" data-parent="#accordion">
                                        <div class="card-body card-filter-size">
                                            <ul>
                                                <li>
                                                    <p>Household</p>
                                                    <div class="custom-check">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                </li>
                                                <li>
                                                    <p>Industrial</p>
                                                    <div class="custom-check">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                </li>
                                                <li>
                                                    <p>Automotive</p>
                                                    <div class="custom-check">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Shop Grid -->
                        <div class="shop-grid col-md-9">
                            <div class="row">

                                <!-- Products Inserted Here -->

                                <a class="shop-product col-md-4">
                                    <img class="shop-product-image" src="./assets/images/products/t1.png " alt="">
                                    <h5 class="shop-product-name">
                                        Air Freshener
                                    </h5>
                                    <p class="shop-product-price">R 120</p>
                                </a>
                                <a class="shop-product col-md-4">
                                    <img class="shop-product-image" src="./assets/images/products/t1.png " alt="">
                                    <h5 class="shop-product-name">
                                        Air Freshener
                                    </h5>
                                    <p class="shop-product-price">R 120</p>
                                </a>
                                <a class="shop-product col-md-4">
                                    <img class="shop-product-image" src="./assets/images/products/t1.png " alt="">
                                    <h5 class="shop-product-name">
                                        Air Freshener
                                    </h5>
                                    <p class="shop-product-price">R 120</p>
                                </a>
                                <a class="shop-product col-md-4">
                                    <img class="shop-product-image" src="./assets/images/products/t1.png " alt="">
                                    <h5 class="shop-product-name">
                                        Air Freshener
                                    </h5>
                                    <p class="shop-product-price">R 120</p>
                                </a>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <footer>

    </footer>
