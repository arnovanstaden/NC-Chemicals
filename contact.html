    <section class="section-contact">
        <div class="container">

            <div class="row contact-details">
                <div class="col-md-12 col-lg-6 contact-info">
                    <div class="row">
                        <h4 class="col-12">Contact Info</h4>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <i class="fal fa-paper-plane"></i>
                            <p>Email</p>
                            <a href="mailto:info@ncchemicals.co.za">info@ncchemicals.co.za</a>
                        </div>
                        <div class="col-md-6">
                            <i class="fal fa-phone"></i>
                            <p>Phone</p>
                            <a href="tel:0829014983">082 901 4983</a>
                        </div>
                        <div class="col-md-6">
                            <i class="fal fa-map-marker-alt"></i>
                            <p>Address</p>
                            <a href="https://goo.gl/maps/k7371ZycHm8iLFHVA" target="blank">21 Electron Road<br>
                                Techno Park<br>
                                Stellenbosch, 7600
                            </a>
                        </div>
                        <div class="col-md-6">
                            <i class="fal fa-clock"></i>
                            <p>Working Hours</p>
                            <a>Mon - Fri: 8am - 5pm <br>
                                Sat: 9am - 1pm <br>
                                Sun: Closed</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 contact-form">
                    <div class="row">
                        <h4 class="col-12">Send a Message</h4>
                    </div>

                    <form action="" class="contact-form">
                        <div class="row">
                            <div class="col-md-6 form-element">
                                <label>Your Name</label>
                                <input type="text" name="Name" placeholder="Your Name" required>
                                <div class="invalid-feedback">
                                    Please enter your first name.
                                </div>
                            </div>
                            <div class="col-md-6 form-element">
                                <label>Email Sddress</label>
                                <input type="email" name="Email Address" placeholder="Email Address" required>
                                <div class="invalid-feedback">
                                    Please enter your email
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-element">
                                <label>Your Message</label>
                                <textarea type="email" name="Message" placeholder="Your Message" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-element submit-button">
                                <input value="Send Message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12 contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.1497975961033!2d18.835387115212633!3d-33.962989080630265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcdb31c1ce30f9b%3A0x341f3410db0a065d!2s21%20Elektron%20Rd%2C%20Techno%20Park%2C%20Stellenbosch%2C%207600!5e0!3m2!1sen!2sza!4v1589101964916!5m2!1sen!2sza"
