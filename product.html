<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=" robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Webdacity -->
    <meta name="author" content="Webdacity">
    <meta name="publisher" content="Webdacity" />
    <meta name="copyright" content="2019 " />

    <!-- Website Content -->
    <title></title>
    <meta name="description" content="Removes most odours and creates a pleasant, lingering fragrance.">
    <meta name="keywords" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/logos/favicon.png">

    <!-- Theme Colour -->
    <meta name="theme-color" content="#">
    <meta name="apple-mobile-web-app-status-bar-style" content="">

    <!-- Vendors -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./assets/vendors/font-awesome/css/all.css" rel="stylesheet">

    <!-- Internal -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/responsive.css" />


</head>

<body onload="loadProduct()">

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-icon nav-menu-toggle">
            <i class="far fa-bars"></i>
        </div>

        <a class="navbar-brand" href="./shop.html">
            <img src="./assets/images/logos/navbar-logo.png" alt=""></a>
        <div>
            <a class="navbar-icon nav-search">
                <i class="far fa-search"></i>
            </a>
            <a class="navbar-icon nav-cart" href="./cart.html">
                <i class="far fa-shopping-cart"></i>
                <span class="cart-count"></span>
            </a>
        </div>

        <div class="nav-menu">
            <div class="navbar-icon nav-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar-icon nav-search">
                <i class="far fa-search"></i>
            </div>
            <div class="nav-menu-content">
                <a href="./index.html">Home</a>
                <a href="./shop.html">Shop</a>
                <a href="./cart.html">Cart <span class="cart-count"></span></a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact</a>
            </div>
        </div>

        <div class="nav-menu-body-hide">

        </div>
    </nav>

    <div class="search-modal">
        <i class="fal fa-times search-close"></i>
        <div class="search-inner"></div>
        <div class="search-content">
            <p>What are you looking for?</p>
            <form>
                <input type="text" placeholder="Type Here">
                <button class="my-button">Search</button>
            </form>
        </div>
    </div>

    <!-- Product -->

    <section class="section-product">
        <div class="container product-container">
            <div class="row">
                <div class="col-md-7 order-2 order-sm-1 product-info">
                    <p class="product-category"></p>
                    <h4 class="product-name"></h4>
                    <p class="product-description">
                    </p>
                    <h6 class="product-label">Size:</h6>
                    <small class="text-muted">Choose a size:</small>
                    <div class="product-sizes">
                    </div>
                    <h5 class="product-price">R <span></span>.00</h5>
                    <p class="product-tax">
                        Excl. VAT
                    </p>
                    <div class="product-add-cart">
                        <div class="product-quant">
                            <i class="far fa-minus quant-minus"></i>
                            <span>1</span>
                            <i class="far fa-plus quant-plus"></i>
                        </div>
                        <button onclick="addToCart()" class="product-cart-button my-button"><i
                                class="fal fa-cart-plus"></i>Add to
                            Cart</button>
                    </div>
                </div>
                <div class="col-md-5 order-1 order-sm-2 product-image">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </section>



    <footer></footer>

    <div class="notify-cart">
        <div class="notify-cart-inner container">
            <h4><span></span></h4>
            <div>
                <button class="my-button-alt">Continue Shopping</button>
                <button class="my-button">
                    <a href="./cart.html">Checkout Now</a>
                </button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader">
        <div class="spinner">
        </div>
    </div>




    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/products.js"></script>


</body>

</html>
