<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Webdacity">
    <meta name="publisher" content="Webdacity" />

    <!-- Website Content -->
    <title> NC Chemicals | Your Cart </title>
    <meta name="description"
        content="NC Chemicals is an industry leader in the production of high-quality industrial, household & automotive chemical products.">
    <meta name="keywords" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/logos/favicon.png">

    <!-- Theme Colour -->
    <meta name="theme-color" content="#">
    <meta name="apple-mobile-web-app-status-bar-style" content="">

    <!-- Vendors -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="./assets/vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/vendors/font-awesome/css/all.css" rel="stylesheet">

    <!-- Internal -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-menu">
            <i class="fal fa-bars"></i>
        </div>
        <a class="navbar-brand" href="./index.html">
            <img src="./assets/images/logos/navbar-logo.png" alt=""></a>
        <div class="nav-cart">
            <i class="fal fa-shopping-cart"></i>
        </div>
    </nav>

    <!-- Cart -->

    <section class="section-cart">
        <div class="container cart-container">

            <!-- Cart Headings -->
            <div class="row cart-headings">
                <div class="col-md-4 active">
                    <i class="far fa-hourglass"></i>
                    <p>Checkout</p>
                </div>
                <div class="col-md-4">
                    <i class="far fa-hourglass"></i>
                    <p>Shipping</p>
                </div>
                <div class="col-md-4">
                    <i class="far fa-hourglass"></i>
                    <p>Payment</p>
                </div>
            </div>

            <!-- Cart Checkout -->
            <div class="row cart-checkout active">

                <div class="col-12 cart-checkout-grid">
                    <div class="col-lg-10 col-md-12 offset-lg-1 cart-item" id="cart-item-1">
                        <div class="col-md-1 cart-item-image">
                            <img src="./assets/images/products/t1.png" alt="">
                        </div>
                        <div class="col-md-3 cart-item-name">
                            <h6>Air Freshener</h6>
                            <p>Household</p>
                        </div>
                        <div class="col-md-2 cart-item-price">
                            <p>R <span>125</span>.00</p>
                        </div>
                        <div class="col-md-3 cart-item-quant">
                            <div class="product-quant">
                                <i class="far fa-minus quant-minus"></i>
                                <span>1</span>
                                <i class="far fa-plus quant-plus"></i>
                            </div>
                        </div>
                        <div class="col-md-2 cart-item-total">
                            <p>R <span>125</span>.00</p>
                        </div>
                        <div class="col-md-1 cart-item-remove">
                            <i class="fal fa-times"></i>
                        </div>
                    </div>
                    <div class="cart-item-divider"></div>
                    <div class="col-lg-10 col-md-12 offset-lg-1 cart-item" id="cart-item-1">
                        <div class="col-md-1 cart-item-image">
                            <img src="./assets/images/products/t1.png" alt="">
                        </div>
                        <div class="col-md-3 cart-item-name">
                            <h6>Air Freshener</h6>
                            <p>Household</p>
                        </div>
                        <div class="col-md-2 cart-item-price">
                            <p>R <span>125</span>.00</p>
                        </div>
                        <div class="col-md-3 cart-item-quant">
                            <div class="product-quant">
                                <i class="far fa-minus quant-minus"></i>
                                <span>1</span>
                                <i class="far fa-plus quant-plus"></i>
                            </div>
                        </div>
                        <div class="col-md-2 cart-item-total">
                            <p>R <span>125</span>.00</p>
                        </div>
                        <div class="col-md-1 cart-item-remove">
                            <i class="fal fa-times"></i>
                        </div>
                    </div>
                    <div class="cart-item-divider"></div>
                </div>

                <div class="col-lg-10 col-md-12 offset-lg-1 row cart-checkout-total-grid">
                    <div class="col-md-2 offset-md-7">
                        <h6>Total Value:</h6>
                    </div>
                    <div class="col-md-2 cart-checkout-total">
                        <h6>R <span>250</span>.00</h6>
                    </div>
                </div>

                <div class="col-12 cart-button cart-button-next">
                    <p>Next Step</p>
                    <i class="far fa-angle-right"></i>
                </div>

            </div>


            <!-- Cart Shipping -->
            <div class="row cart-shipping">
                <div class="col-md-6 cart-button cart-button-prev">
                    <i class="far fa-angle-left"></i>
                    <p>Previous Step</p>
                </div>
                <div class="col-md-6 cart-button cart-button-next">
                    <p>Next Step</p>
                    <i class="far fa-angle-right"></i>
                </div>
            </div>

        </div>
    </section>

    <section class="section-empty-cart">
        <div class="container">
            <i class="far fa-shopping-bag"></i>
            <h3>Your Cart is Empty</h3>
            <p>Visit the shop page to add items</p>
            <button class="my-button">
                <a href="./shop.html">
                    <i class="fal fa-store"></i>
                    Visit Shop
                </a>

            </button>
        </div>
    </section>




    <footer></footer>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script> -->
    <script src="./assets/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/cart.js"></script>

</body>

</html>
